<html>
	<body>
	<h1>Choose a semester!</h1>
			<form method="POST" action="">
				<select name="semesterselect" id="semesterselectid">
			{% for semester in semesters %}
				<option value="{{semester.text }}">{{ semester.text }}</option>
			{% endfor %}
				</select>
				<input name="submitbutton" type="submit" name="submit" value="Submit" id="semestersubmit">
				{% csrf_token %}
			</form>
	</body>
</html>

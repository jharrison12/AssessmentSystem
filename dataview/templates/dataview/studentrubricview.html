{% extends 'dataview/base.html' %}

		<h1 id="rubricchoice">Rubric</h1>
		{% block headerid %}rubricchoice{% endblock %}
		{% block header_text %}Rubric{% endblock %}
		{% block form %}
		<h2>{{ rubricname }}</h2>
		<table border="1px" class="table">
			<tr>
				<th>Row Title</th>
				<th>Row Score</th>
			</tr>
		{% for row in rows %}
			<tr>
				<td>{{ row.name }}</td>
				<td>{{ row.get_row_choice_display }}</td>
			</tr>
		{% endfor %}
		</table>
		{% endblock %}

{% extends 'dataview/base.html' %}
	
	{% block headerid %}chooseclassid{% endblock %}
	{% block header_text %}Choose a class!{% endblock %}
	{% block form %}
	<form method="POST" action=>
		<select name="edclass" id="edlcassdropdown">	
		{% for class in edclasses %}
			<option name="{{class.name }}">{{ class }}</option>
		{% endfor %}
		</select>
		<input name="submitbutton" type="submit" name="submit" value="Submit" id="classsubmit">
		{% csrf_token %}
	</form>
	{% endblock %}

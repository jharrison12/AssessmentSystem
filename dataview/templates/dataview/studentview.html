{% extends 'dataview/base.html' %}
		{% block headerid %}studentchoice{% endblock %}
		{% block header_text %}Choose a student!{% endblock %}
		{% block form %}
		<form method="POST" action="">
			<select name="studentnames" value="studentdropdown" id="studentnames">
					{% for student in students %}
					<option value="{{ student.lnumber }}" id={{ student.lnumber }}>{{ student.firstname }} {{ student.lastname }}</option>
					{% endfor %}
			</select>
		<input name="submitbutton" type="submit" name="submit" value="Submit" id="studentsubmit">
		{% csrf_token %}
		</form>
		{% endblock %}
